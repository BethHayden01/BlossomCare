        <section class="contact-us">
            <form class="contact-us-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-handshake"></i>Let us help!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="checkbox-buttons">
                    <div>
                        <label for="dying">My Plant is dying</label>
                        <input type="checkbox" name="plant-issue" class="dying" value="dying" required>
                    </div>
                    <div>
                        <label for="repotting">Repotting Advice</label>
                        <input type="checkbox" name="plant-issue" class="repotting" value="repotting" required>
                    </div>
                    <div>
                        <label for="product">Plant Care Product Advice</label>
                        <input type="checkbox" name="plant-issue" class="product" value="product" required>
                    </div>
                    <div>
                        <label for="question">Other Questions</label>
                        <input type="checkbox" name="plant-issue" class="question" value="question" required>
                    </div>
                    <div>
                        <form action="/action_page.php">
                            <input type="file" id="myFile" name="filename">
                        </form>
                </div>
                <button type="submit" class="submit-issue"> Get Help Now!</button>
                </form>
            </form>
        </section>

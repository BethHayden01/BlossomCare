<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta name="description" content="BlossomCare. Plant care tips for unhappy plants." />
    <meta name="keywords"
        content="plant care, unhappy plants, dying plants, repotting, houseplants, plant care products">
    <!--Title-->
    <title>BlossomCare</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/style.css" />

</head>

<body>
    <header>
        <a href="index.html">
            <!--Navbar logo including Favicon-->
            <h1 id="logo">Blossom<i class="fa-brands fa-envira"></i>Care</h1>
        </a>
        <input type="checkbox" id="drop-down-menu" name="drop-down-menu">
        <label for="drop-down-menu" class="drop-down-menu-label"><i class="fa-solid fa-ellipsis-vertical"></i></label>
        <nav>
            <ul id="menu">
                <!--Navbar page links-->
                <li><a href="index.html">Home</a></li>
                <li><a href="plant-gallery.html">Plant Gallery</a></li>
                <li><a href="products.html">Plant Care</a></li>
                <li><a href="contact.html" class="active">Get Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--contact us form element-->
        <section class="contact-us">
            <form class="contact-us-form" method="GET" action="response.html">
                <h2><i class="fa-solid fa-sun-plant-wilt"></i></i>Let us help!<i class="fa-solid fa-sun-plant-wilt"></i>
                </h2>
                <div class="user-details">
                    <label for="first_name">Name</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                    <label for="email_address">Email</label>
                    <input type="email" name="email_address" id="email_address" class="text-input" required>
                    <br>
                </div>
                <!--checkbox items-->
                <div class="checkbox-buttons">
                    <div>
                        <input type="checkbox" name="plant-issue" class="dying" value="dying">
                        <label for="dying">My Plant is dying</label>
                    </div>
                    <div>
                        <input type="checkbox" name="plant-issue" class="repotting" value="repotting">
                        <label for="repotting">Repotting Advice</label>
                    </div>
                    <div>
                        <input type="checkbox" name="plant-issue" class="product" value="product">
                        <label for="product">Plant Care Product Advice</label>
                    </div>
                    <div>
                        <input type="checkbox" name="plant-issue" class="question" value="question">
                        <label for="question">Other Questions</label>
                    </div>
                    <!--user message box-->
                    <fieldset class="your-message">
                        <legend>Your Message</legend>
                        <textarea class="text-input1"></textarea>
                    </fieldset>
                    <div>
                        <input type="file" class="customer-file" name="filename">
                    </div>
                    <div>
                        <button type="submit" class="submit-issue"> Get Help</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!--social media links-->
    <footer>
        <ul id="social-media-pages">
            <li>
                <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (link opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (link opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (link opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://discord.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Discord page (link opens in a new tab)">
                    <i class="fa-brands fa-discord"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (link opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/a141d56295.js" crossorigin="anonymous"></script>
</body>

</html>
